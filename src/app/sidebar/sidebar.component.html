<aside class="sidebar">
    <div class="widget widget_recent_entries">
        <h3 class="widget_tit">近期文章</h3>
        <ul id="left_new_article">
            <li *ngFor="let item of articleList">
                <a [routerLink]="['/articles/article',item.id]">{{item.name}}</a>
            </li>
        </ul>
    </div>
    <div class="widget widget_archive">
        <h3 class="widget_tit">文章归档</h3>
        <ul id="date_List">
            <li *ngFor="let item of dateList">
                <a routerLink="/articles" [queryParams]="{monthDate:item.date,value:item.format}">{{item.format}}</a>
            </li>
        </ul>
    </div>
    <div class="widget widget_categories">
        <h3 class="widget_tit">分类目录</h3>
        <ul id="left_cagetoryList">
            <li class="cat-item cat-item-4" *ngFor="let item of categoryList">
                <a routerLink="/articles" [queryParams]="{categoryId:item.id,value:item.name}">{{item.name}}</a>
            </li>
        </ul>
    </div>
    <!-- todo:暂时不做 -->
    <div class="widget widget_calendar" *ngIf="calendarInfo">
        <h3 class="widget_tit">日历</h3>
        <div id="calendar_wrap" class="calendar_wrap">
        </div>
    </div>
</aside>
